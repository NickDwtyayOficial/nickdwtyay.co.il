<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Hardcore</title>
    <link rel="stylesheet" href="styles334.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Nome do Site</h1>
            <nav class="navigation">
                <ul class="menu">
                    <li><a href="#" class="menu-item">Home</a></li>
                    <li><a href="#" class="menu-item">Sobre</a></li>
                    <li><a href="#" class="menu-item">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main-content">
        <div class="container">
            <div class="left-column">
                <div class="post">
                    <img src="imagem.jpg" alt="Imagem" class="post-image">
                    <p class="post-description">Descrição da imagem. <a href="#" class="post-link">Abrir em novo post</a></p>
                </div>
            </div>
            <div class="right-column">
                <h2 class="sub-news-title">Sub Notícias</h2>
                <ul class="sub-news-list">
                    <li><a href="#" class="sub-news-item">Notícia 1</a></li>
                    <li><a href="#" class="sub-news-item">Notícia 2</a></li>
                    <li><a href="#" class="sub-news-item">Notícia 3</a></li>
                    <!-- Adicione mais notícias conforme necessário -->
                </ul>
            </div>
        </div>
    </section>
</body>
</html>

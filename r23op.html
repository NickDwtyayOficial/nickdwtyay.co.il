    <style>
      /* Define as regras para a tabela */
      table {
        margin: auto; /* Centraliza a tabela na página */
        width: 50%; /* Define a largura da tabela */
        border-collapse: collapse; /* Remove espaços entre as células */
      }

      /* Define as regras para as células */
      td {
        text-align: center; /* Centraliza o texto na célula */
        padding: 10px; /* Define a distância entre o conteúdo e a borda da célula */
      }

      /* Define as regras para as imagens */
      img {
        display: block; /* Faz com que a imagem seja um bloco, para poder centralizar */
        margin: auto; /* Centraliza a imagem na célula */
        max-width: 100%; /* Faz com que a imagem não ultrapasse a largura da célula */
        height: auto; /* Mantém a proporção da imagem */
      }

name: Agent-0 Auto Update
on:
  workflow_dispatch:
    inputs:
      direct_push:
        description: 'Push direto para branch alvo (true/false)'
        required: true
        default: 'false'
      target_branch:
        description: 'Branch alvo para push ou PR'
        required: true
        default: 'main'

jobs:
  update-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT }}
      
      - name: Configurar identidade Git
        run: |
          git config user.name "Agent-0 Bot"
          git config user.email "agent-0-bot@users.noreply.github.com"
      
      # üîß PASSOS PARA PROJETO REACT/NEXT.JS (remova qualquer passo Python!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # ‚ö†Ô∏è REMOVA ou COMENTE qualquer linha com "pip" ou "requirements.txt"
      # ‚ùå ERRADO: pip install -r requirements.txt
      # ‚úÖ CERTO: npm run build (se precisar gerar conte√∫do est√°tico)
      
      - name: Commit e Push
        run: |
          git add .
          git commit -m "ü§ñ Agent-0 atualizado: $(date '+%Y-%m-%d %H:%M:%S')" || echo "‚ö†Ô∏è Nenhuma altera√ß√£o detectada"
          if [ "${{ github.event.inputs.direct_push }}" == "true" ]; then
            git push origin ${{ github.event.inputs.target_branch }}
            echo "‚úÖ Push direto conclu√≠do em ${{ github.event.inputs.target_branch }}"
          else
            git push origin HEAD:${{ github.event.inputs.target_branch }}-agent-update
            echo "SetBranch criado: ${{ github.event.inputs.target_branch }}-agent-update"
          fi

name: Grok Auto Update
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Grok response
        env:
          GROK_KEY: ${{ secrets.GROK_API }}
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GROK_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "grok-beta",
              "messages": [
                {
                  "role": "user",
                  "content": "Qual √© o status atual do seu servi√ßo?"
                }
              ],
              "temperature": 0.7
            }' \
            https://api.x.ai/v1/chat/completions)
          
          echo "$RESPONSE" > status.txt
          
          if echo "$RESPONSE" | jq -e '.choices[0].message.content' > /dev/null 2>&1; then
            jq -r '.choices[0].message.content' <<< "$RESPONSE" > site/status.md
          else
            echo "Erro ao processar resposta do Grok" > site/status.md
            echo "Response: $RESPONSE" >> site/status.md
          fi
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GrokBot'
          git config --global user.email 'grokbot@github.com'
          git add site/status.md
          
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa para fazer commit"
          else
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica pelo Grok"
            git push origin main
          fi
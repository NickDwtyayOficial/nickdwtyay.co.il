name: Grok Auto Update

on:
  schedule:
    - cron: '0 */6 * * *'   # a cada 6 horas
  workflow_dispatch:        # permite rodar manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # importante pra push funcionar

      - name: Fetch Grok response
        env:
          GROK_KEY: ${{ secrets.GROK_API }}
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GROK_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "grok-beta",
              "messages": [
                { "role": "user", "content": "Qual √© o status atual do site nickdwtyay.co.il? Responda em portugu√™s e seja direto." }
              ],
              "temperature": 0.7
            }' \
            https://api.x.ai/v1/chat/completions)

          echo "$RESPONSE" > grok-response.json
          
          if echo "$RESPONSE" | jq -e '.choices[0].message.content' > /dev/null 2>&1; then
            jq -r '.choices[0].message.content' <<< "$RESPONSE" > STATUS.md
          else
            echo "Erro ao chamar Grok API" > STATUS.md
            echo "$RESPONSE" >> STATUS.md
          fi

      - name: Commit and push (se houver mudan√ßa)
        run: |
          git config --global user.name 'GrokBot'
          git config --global user.email 'grokbot@github.com'
          
          git add STATUS.md
          
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa detectada"
          else
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica pelo Grok - status do site"
            git push origin main
          fi
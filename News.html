    <style>
     /* Estilos para o menu de navegação */
    .nav {
      background-color: #f0f0f0;
      display: flex; /* Exibe os itens em linha */
      justify-content: center; /* Centraliza os itens horizontalmente */
      padding: 10px; /* Adiciona espaçamento interno */
    }

    .nav li {
      list-style-type: none; /* Remove as marcações de lista */
      margin-right: 10px; /* Adiciona espaçamento horizontal entre os itens */
    }

    .nav a {
      text-decoration: none; /* Remove o sublinhado dos links */
      color: #333; /* Define a cor do texto */
      padding: 5px; /* Adiciona espaçamento interno nos links */
    }

    .nav a:hover {
      color: #666; /* Altera a cor do texto quando o mouse está sobre o link */
    }

/* Estilo para parágrafos */

  margin-bottom: 15px;
}

/* Estilo para links */

  color: #0066cc;
  text-decoration: none;
}

/* Estilo para links quando passam o mouse por cima */

  text-decoration: underline;
}

/* Estilo para listas não ordenadas */
ul {
  list-style-type: disc;
  margin-bottom: 15px;
}

/* Estilo para listas ordenadas */
ol {
  list-style-type: decimal;
  margin-bottom: 15px;
}

/* Estilo para imagens */
img {
  max-width: 100%;
  height: auto;
}

/* Estilo para citações em bloco */

  margin: 15px 0;
  padding: 10px 20px;
  background-color: #f9f9f9;
  border-left: 2px solid #333;
}

/* Estilo para elementos article */
article {
  margin-bottom: 20px;
  padding: 10px;
  background-color: #f0f0f0;
}

/* Estilo da logo */
.logo {
  font-size: 24px;
  font-weight: bold;
  color: blue; /* Altera a cor para azul */
}

.logo-text {
  padding: 5px;
  background-color: #fff;
  color: blue; /* Altera a cor para azul */
}

   /* Reset de margem e padding */
body, h1, h2, h3, h4, h5, h6, p, ul, li {
  margin: 0;
  padding: 0;
}


/* Estilo para elementos section */
section {
  margin-bottom: 20px;
  padding: 10px;
  background-color: #f0f0f0;
}
/* Estilo para elementos div */

  margin-bottom: 15px;
  padding: 10px;
  background-color: #f9f9f9;
}

/* Estilo para elementos aside */

  margin-bottom: 15px;
  padding: 10px;
  background-color: #f9f9f9;
}
.footer {
  background-color:  #800080;
  color:  #800080;
  padding: 20px;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-nav {
  display: flex;
}

.footer-nav-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-nav-item {
  margin-right: 10px;
}

.footer-nav-link {
  color: #800080;
  text-decoration: none;
}

}

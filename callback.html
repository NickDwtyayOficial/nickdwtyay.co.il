<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processando Login</title>
</head>
<body>
  <h1>Autenticação Concluída</h1>
  <p>Processando o acesso...</p>
  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("access_token");

    if (token) {
      console.log("Token de acesso recebido:", token);
      document.body.innerHTML += "<p>Autenticação bem-sucedida!</p>";
    } else {
      console.log("Falha ao autenticar.");
      document.body.innerHTML += "<p>Erro de autenticação.</p>";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.post {
  width: 210px;
  height: 210px;
  background-color: #f2f2f2;
  text-align: center;
  display: inline-block;
  margin-right: 10px;
  margin-bottom: 10px;
  position: relative;
}

.post:hover {
  background-color: #e6e6e6;
}

.post:hover h2 {
  color: #ff0000;
}

.post h2 {
  font-weight: bold;
  margin-top: 10px;
}

.post p {
  writing-mode: vertical-rl;
  text-orientation: upright;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>
<body>
  <div class="post">
    <h2>Título do Post</h2>
    <p>Descrição</p>
  </div>

</body>
</html>

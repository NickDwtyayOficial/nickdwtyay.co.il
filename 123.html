<!DOCTYPE html>
<html>
<head>
  <title>Meu Website</title>
  <style>
    /* Estilos CSS para o layout básico */
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    asider {
      background-color: #f9f9f9;
      float: left;
      width: 30%;
      padding: 20px;
    }
    section {
      float: left;
      width: 70%;
      padding: 20px;
    }
    article {
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <asider>
    <h2>Sidebar</h2>
    <p>Conteúdo da sidebar...</p>
  </asider>
  <section>
    <article>
      <h2>Título do Artigo 1</h2>
      <p>Conteúdo do artigo 1...</p>
    </article>
    <article>
      <h2>Título do Artigo 2</h2>
      <p>Conteúdo do artigo 2...</p>
    </article>
  </section>
  <footer>
    <p>Rodapé do website &copy; 2023</p>
  </footer>
</body>
</html>

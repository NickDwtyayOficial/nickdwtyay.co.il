  <script>
    // Exemplo de JavaScript para adicionar posts dinamicamente
    const main = document.querySelector('main');

    // Função para adicionar um novo post
    function adicionarPost(titulo, conteudo) {
      const article = document.createElement('article');
      article.classList.add('post');

      const tituloElement = document.createElement('h2');
      tituloElement.textContent = titulo;

      const conteudoElement = document.createElement('p');
      conteudoElement.textContent = conteudo;

      article.appendChild(tituloElement);
      article.appendChild(conteudoElement);

      main.querySelector('section').appendChild(article);
    }

    // Chamada da função para adicionar novos posts
    adicionarPost('Título do Artigo 3', 'Conteúdo do artigo 3...');
    adicionarPost('Título do Artigo 4', 'Conteúdo do artigo 4...');
  </script>

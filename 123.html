<!DOCTYPE html>
<html>
<head>
  <title>Meu Website</title>
  <style>
    /* Estilos CSS para o layout básico */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center; /* Centraliza o conteúdo horizontalmente */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    main {
      flex: 1;
      background-color: #f2f2f2;
      padding: 20px;
    }

    section {
      background-color: #fff;
      margin-bottom: 20px;
      padding: 10px;
      display: flex;
      flex-direction: row-reverse; /* Alinha os artigos da direita para a esquerda */
    }

    article {
      background-color: #fff;
      padding: 10px;
      width: 45%; /* Ajuste a largura conforme necessário */
      margin-right: 20px; /* Define a margem entre os artigos */
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 300px; /* ajuste a altura conforme necessário */
    }

    /* Estilos CSS para a página Home */
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .post h2 {
      font-size: 18px;
      margin-top: 0;
    }

    .post p {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <header style="background-image: url(caminho_da_imagem.jpg);">
    <!-- Conteúdo do cabeçalho aqui -->
    <nav>
      <ul>
          <li><a href="https://www.nickdwtyay.com.br/index.html" class="nav-link">Home</a></li>
          <li><a href="https://www.nickdwtyay.com.br/videos.html" class="nav-link">Videos</a></li>
          <li><a href="https://www.nickdwtyay.com.br/about.html" class="nav-link">About</a></li>
          <li><a href="https://www.nickdwtyay.com.br/contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <!-- Artigos dinâmicos serão adicionados aqui -->
    </section>
  </main>

  <footer>
    <p>Rodapé do website &copy; 2023</p>
  </footer>

  <div style="display:inline-block;width:219px;">
    <script type="text/javascript" src="//ra.revolvermaps.com/0/0/7.js?i=0nml18axywr&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;br=20&amp;sx=0" async="async"></script>
  </div>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5F4Q111FPX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5F4Q111FPX');
  </script>

  <script>
    // Exemplo de JavaScript para adicionar posts dinamicamente
    const main = document.querySelector('main');

    // Função para adicionar um novo post
    function adicionarPost(titulo, conteudo) {
      const article = document.createElement('article');
      article.classList.add('post');

      const tituloElement = document.createElement('h2');
      tituloElement.textContent = titulo;

      const conteudoElement = document.createElement('p');
      conteudoElement.textContent = conteudo;

      article.appendChild(tituloElement);
      article.appendChild(conteudoElement);

      main.querySelector('section').appendChild(article);
    }

    // Chamada da função para adicionar novos posts
    adicionarPost('Título do Artigo 3', 'Conteúdo do artigo 3...');
    adicionarPost('Título do Artigo 4', 'Conteúdo do artigo 4...');
  </script>
</body>
</html>

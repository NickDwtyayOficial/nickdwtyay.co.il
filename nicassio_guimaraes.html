<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adiciona responsividade -->
  <title>Perfil</title>
  <style>
    body {
      background-color: blue; /* Define a cor de fundo como azul */
      height: 100vh; /* Define a altura do elemento body como 100% da altura da viewport */
      width: 100vw; /* Define a largura do elemento body como 100% da largura da viewport */
      display: flex; /* Adiciona flexbox para centralizar o conteúdo */
      align-items: center; /* Centraliza verticalmente */
      justify-content: center; /* Centraliza horizontalmente */
      margin: 0; /* Remove margens padrão */
    }

    .perfil {
      width: 300px;
      text-align: center;
      background-color: white; /* Adiciona um fundo branco para o perfil */
      padding: 20px; /* Adiciona espaçamento interno */
      border-radius: 10px; /* Arredonda os cantos do perfil */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona uma sombra ao perfil */
    }

    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    .formacao {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <img src="https://trumpwhitehouse.archives.gov/wp-content/uploads/2017/11/President-Trump-Official-Portrait-200x200.jpg" alt="Foto do perfil" class="foto">
    <h1>Nicássio Guimarães</h1>
    <p class="formacao">Formação: Engenharia de Software</p>
  </div>
</body>
</html>
